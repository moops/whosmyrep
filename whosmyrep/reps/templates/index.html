{% if reps %}
    local
    <ul>
    {% for rep in reps %}
        <li><a href="/reps/{{ rep.id }}/">{{ rep.first_name }} {{ rep.last_name }}</a>
        {% if rep.avg_rank %}
            - {{ rep.avg_rank }}
        {% endif %}
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No representatives are available.</p>
{% endif %}
